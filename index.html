<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <title>Product preview card component</title>
  </head>
  <body class="body--style">
    <div class="card">
      <img class="card__img card__img--style" />
      <div class="card__content card__content--style">
        <div class="content__container">
          <p class="container__product--style">P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</p>
          <h1 class="container__title--style">Gabrielle Essence Eau De Parfum</h1>
          <p class="container__description--style">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <p class="container__prices"><span class="prices__priceActual--style">$149.99</span><span class="prices__priceDiscount prices__priceDiscount--style">$169.99</span></p>
          <button class="container__btn container__btn--style"><img src="./images/icon-cart.svg" />&nbsp;Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution--style">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jaroslaw-K">Jaroslaw-K</a>.</div>
  </body>
</html>
